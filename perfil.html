<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .profile-container {
            margin: 2rem auto;
            max-width: 800px;
            background: #f9f9f9;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-container h2 {
            color: #0097b2;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .profile-container .profile-info {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .profile-container .profile-info .info-item {
            flex: 1 1 45%;
            background: white;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
        }

        .profile-container .profile-info .info-item h5 {
            color: #7ed957;
        }

        .btn-edit {
            display: block;
            margin: 1.5rem auto;
            background: linear-gradient(to right, #7ed957, #0097b2);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-edit:hover {
            background: linear-gradient(to right, #0097b2, #7ed957);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container-fluid">
            <a href="home.html">
                <img src="img/Captura de pantalla 2024-11-10 134648.png" class="img-fluid"
                    style="max-width: 100px; height: auto;">
            </a>
            <form class="d-flex w-50">
                <input class="form-control me-2" type="search" placeholder="Buscar por producto, marca, categoría..."
                    aria-label="Search">
                <a class="btn btn-outline-success" type="submit" href="busqueda.html"
                    style="background-color: #28a745; color: white;">Buscar</a>
            </form>
            <div class="d-flex gap-3">
                <a href="https://www.facebook.com" target="_blank" class="fa-regular fa-heart fa-2x text-success"></a>
                <a href="carrito.html" class="fa-regular fa-basket-shopping fa-2x text-success"></a>
                <a href="estadorecetas.html" target="_blank" class="fa-regular fa-bell fa-2x text-success"></a>
                <a href="#" class="fa-regular fa-user fa-2x text-success"></a>
            </div>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="profile-container">
        <h2>Perfil de Usuario</h2>
        <div class="profile-info">
            <div class="info-item">
                <h5>Nombre Completo</h5>
                <p>Juan Pérez</p>
            </div>
            <div class="info-item">
                <h5>Email</h5>
                <p>juan.perez@example.com</p>
            </div>
            <div class="info-item">
                <h5>Teléfono</h5>
                <p>+54 9 11 1234 5678</p>
            </div>
            <div class="info-item">
                <h5>Dirección</h5>
                <p>Av. Rivadavia 14742, Buenos Aires</p>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer class="bg-light text-dark py-5 mt-4">
        <div class="container text-center">
            <div class="row">
                <!-- Redes sociales -->
                <div class="col-12 mb-5">
                    <a href="https://www.facebook.com" style="text-decoration: none;">
                        <p class="text-success">Contacto</p>
                    </a>
                    <a href="https://www.facebook.com" style="text-decoration: none;">
                        <p class="text-success">Quienes somos</p>
                    </a>
                </div>

                <!-- Redes sociales -->
                <div class="col-12 mb-5 container text-center">
                    <a href="https://www.instagram.com" target="_blank" class="fab fa-facebook fa-2x mx-3 text-success"
                        style="text-decoration: none;"></a>
                    <a href="https://www.instagram.com" target="_blank" class="fab fa-instagram fa-2x mx-3 text-success"
                        style="text-decoration: none;"></a>
                    <a href="https://www.whatsapp.com" target="_blank" class="fab fa-whatsapp fa-2x mx-3 text-success"
                        style="text-decoration: none;"></a>
                </div>

            </div>
            <div class="row">
                <!-- Información adicional (ej. Derechos de autor) -->
                <div class="col-12">
                    <p class="mb-0">&copy; 2024 Farmacia Nombre - Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
