<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Pago</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <style>
        .text-success {
            color: #28a745 !important;
        }
    </style>
</head>
<body class="confirmar-pago bg-light">

    <!-- Barra de navegación -->

    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container-fluid">
          <!-- Logo o Nombre de la farmacia -->
          <a href="home.html"><img src="img/Captura de pantalla 2024-11-10 134648.png" class="img-fluid" style="max-width: 100px; height: auto;"></a>

         
            <!-- Iconos de redes sociales alineados a la derecha con espacios entre ellos -->
            <div class="d-flex gap-3 justify-content-end">
                <a href="https://www.facebook.com" target="_blank" class="fa-regular fa-heart fa-2x text-success" style="text-decoration: none;"></a>
                <a href="carrito.html" class="fa-regular fa-basket-shopping fa-2x text-success" style="text-decoration: none;"></a>
                <a href="estadorecetas.html" target="_blank" class="fa-regular fa-bell fa-2x text-success" style="text-decoration: none;"></a>
                <a href="#" onclick="showLogin()" class="fa-regular fa-user fa-2x text-success" style="text-decoration: none;"></a>
            </div>
            
            
            
          </div>
        </div>
      </nav>    

    <!-- Contenido Principal -->
    <div class="container py-4">
        <div class="row">
            <!-- Formulario de Confirmación de Pago (columna izquierda) -->
            <div class="col-12 col-md-8">
                <div class="payment-form bg-white p-4 rounded shadow-sm">
                    <h2 class="text-center">Confirma tu Compra</h2>
                    <p class="text-center">Selecciona un método de pago</p>
                    <div class="payment-icons d-flex justify-content-around mb-4">
                        <a href=""><img src="./img/tarjeta.png" alt="Tarjeta" class="payment-icon smaller-icon"></a>
                        <a href=""><img src="./img/mercadopago.png" alt="MercadoPago" class="payment-icon"></a>
                        <a href=""><img src="./img/trasnferencia.png" alt="Transferencia" class="payment-icon smaller-icon"></a> <!-- Este es el más pequeño -->
                        <a href=""><img src="./img/modo.webp" alt="Modo" class="payment-icon"></a>
                    </div>
                    <form>
                        <!-- Nombre y Apellido -->
                        <div class="input-group mb-3">
                            <input type="text" placeholder="Nombre" required class="form-control me-2">
                            <input type="text" placeholder="Apellido" required class="form-control">
                        </div>

                        <!-- DNI -->
                        <input type="number" placeholder="DNI" required class="form-control mb-3">
                    
                        <!-- Dirección y Código Postal -->
                        <div class="input-group mb-3">
                            <input type="text" placeholder="Dirección" required class="form-control me-2">
                            <input type="number" placeholder="Código Postal" required class="form-control">
                        </div>

                        <!-- Nombre del Titular -->
                        <input type="text" placeholder="Nombre del titular de la tarjeta" required class="form-control mb-3">

                        <!-- Número de Tarjeta -->
                        <input type="number" placeholder="Número de tarjeta" required class="form-control mb-3">

                        <!-- Fecha de Vencimiento y CVV -->
                        <div class="input-group mb-3">
                            <input type="number" placeholder="Fecha de Vencimiento (MM/AA)" required class="form-control me-2">
                            <input type="number" placeholder="CVV" required class="form-control">
                        </div>

                        <!-- Botones -->
                        
                            <button class="btn btn-custom w-100 mb-2" style="background-color: #28a745; border-color: #28a745; font-weight: bold; color:white">Confirmar Pago</button>
                        <a href="carrito.html">
                            <button type="button" class="btn btn-danger w-100">Cancelar Compra</button>
                        </a>
                    </form>
                </div>
            </div>

            <!-- Resumen del Carrito (columna derecha) -->
            <div class="col-12 col-md-4">
                <aside class="summary bg-white p-4 rounded shadow-sm">
                    <h3 class="text-center">Tu Carrito</h3>
                    <div class="summary-item d-flex align-items-center py-3">
                        <img src="./img/ibu.png" alt="Ibuprofeno" class="img-fluid" style="max-width: 80px; height: auto;">
                        <div class="flex-grow-1 ms-3">
                            <h5>Ibuprofeno jarabe</h5>
                            <p class="price text-primary">$5000.00</p>
                        </div>
                    </div>
                    <hr>
                    <div class="summary-details">
                        <div class="d-flex justify-content-between mb-2">
                            <p>Subtotal</p>
                            <p>$5000.00</p>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <p>Envío</p>
                            <p>$2000.00</p>
                        </div>
                    </div>
                    <hr>
                    <div class="total d-flex justify-content-between mb-3">
                        <p>Total</p>
                        <p>$7000.00</p>
                    </div>
                </aside>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .payment-icon {
            width: 100px; /* Todos los métodos de pago tienen un tamaño base */
            height: auto;
            object-fit: contain; /* Mantiene la proporción sin deformar la imagen */
        }
        .smaller-icon {
            width: 50px; /* Método de pago más pequeño (Mastercard y Transferencia) */
        }
    </style>

</body>
</html>
