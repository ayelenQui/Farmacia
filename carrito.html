<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <style>
        .text-success {
            color: #28a745 !important;
        }

        /* Sombra para el header */
        nav {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Sombra para los divs */
        .cart-item {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* Sombra para el aside */
        .summary {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Sombra para el botón "Confirmar Compra" */
        .btn-custom {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body style="background-color: #f8f9fa;">

    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container-fluid">
            <!-- Logo o Nombre de la farmacia -->
            <a href="home.html"><img src="img/Captura de pantalla 2024-11-10 134648.png" class="img-fluid"
                    style="max-width: 100px; height: auto;"></a>

            <!-- Iconos de redes sociales alineados a la derecha con espacios entre ellos -->
            <div class="d-flex gap-3 justify-content-end">
                <a href="favoritos.html" target="" class="fa-regular fa-heart fa-2x text-success"
                    style="text-decoration: none;"></a>
                <a href="carrito.html" class="fa-regular fa-basket-shopping fa-2x text-success"
                    style="text-decoration: none;"></a>
                <a href="estadorecetas.html" target="" class="fa-regular fa-bell fa-2x text-success"
                    style="text-decoration: none;"></a>
                <a href="perfil.html" onclick="showLogin()" class="fa-regular fa-user fa-2x text-success"
                    style="text-decoration: none;"></a>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row">
            <!-- Carrito Principal -->
            <section class="col-md-8">
                <div class="cart-item d-flex flex-column align-items-start border-bottom py-3 bg-white rounded">
                    <!-- Título 'Tu Carrito' arriba del todo con margen -->
                    <h2 class="text-black ms-4">Tu Carrito</h2>

                    <!-- Contenido del producto -->
                    <div class="d-flex align-items-center">
                        <img src="./img/ibu.png" alt="Ibuprofeno" class="img-fluid"
                            style="max-width: 80px; height: auto;">
                        <div class="flex-grow-1 ms-3">
                            <h4>Ibuprofeno jarabe</h4>
                            <p class="price" style="color: #0097b2; font-weight: bold;">$5000.00</p>
                        </div>
                        <div class="d-flex align-items-center ms-auto w-100 justify-content-end"
                            style="padding-left: 10px;">
                            <button class="btn btn-outline-success me-2 decrease">-</button>
                            <input type="number" value="1" min="1" class="form-control w-25 text-center quantity">
                            <button class="btn btn-outline-success ms-2 increase">+</button>
                        </div>
                        <div class="ms-3" style="margin-left: 25px; padding-right: 10px;">
                            <button class="btn btn-danger delete" style="padding: 12px; margin-top: 5px;">
                                <img src="./img/eliminar.png" alt="Eliminar" class="icono-tachito"
                                    style="width: 20px; padding: 0;">
                            </button>
                        </div>
                    </div>
                </div>

            </section>

            <!-- Resumen del Pedido -->
            <aside class="col-md-4">
                <div class="summary bg-white p-3 rounded shadow-sm">
                    <h3 class="text-center text-success">Resumen del Pedido</h3>
                    <div class="summary-item d-flex align-items-center mb-3 bg-white rounded p-2">
                        <img src="./img/ibu.png" alt="Ibuprofeno" class="img-fluid"
                            style="max-width: 50px; height: auto;">
                        <div class="ms-3">
                            <h5>Ibuprofeno jarabe</h5>
                            <p class="price" style="color: #0097b2;">$5000.00</p>
                        </div>
                    </div>
                    <hr>
                    <div class="summary-details mb-3">
                        <div class="d-flex justify-content-between mb-2">
                            <p>Subtotal</p>
                            <p class="subtotal" style="color: #0097b2;">$5000.00</p>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <p>Envío</p>
                            <p class="shipping" style="color: #0097b2;">$2000.00</p>
                        </div>
                    </div>
                    <hr>
                    <div class="total d-flex justify-content-between mb-3">
                        <p>Total</p>
                        <p class="total-amount" style="color: #0097b2; font-weight: bold;">$7000.00</p>
                    </div>
                    <a href="confirmarPago.html">
                        <button class="btn btn-custom w-100"
                            style="background-color: #28a745; border-color: #28a745; font-weight: bold; color: white;">Confirmar
                            Compra</button>
                    </a>
                </div>
            </aside>
        </div>
    </main>

    <script>
        const decreaseBtn = document.querySelector('.decrease');
        const increaseBtn = document.querySelector('.increase');
        const input = document.querySelector('.quantity');
        const priceElement = document.querySelector('.price');
        const subtotalElement = document.querySelector('.subtotal');
        const shippingElement = document.querySelector('.shipping');
        const totalElement = document.querySelector('.total-amount');

        const price = 5000;
        const shippingCost = 2000;

        function updateTotals() {
            const quantity = parseInt(input.value);
            const subtotal = price * quantity;
            const total = subtotal + shippingCost;

            subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
            totalElement.textContent = `$${total.toFixed(2)}`;
        }

        decreaseBtn.addEventListener('click', () => {
            if (input.value > input.min) {
                input.value--;
                updateTotals();
            }
        });

        increaseBtn.addEventListener('click', () => {
            input.value++;
            updateTotals();
        });

        input.addEventListener('input', updateTotals);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
