<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Carrito</title>
    <link rel="stylesheet" href="./css/confirmarPagoCarritoStyle/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="css/loginStyle/style.css">
    <link rel="stylesheet" href="css/registerStyle/style.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="carrito">

    <header class="navbar">
        <div class="navbar-container">
            <a href="home.html"><img src="img/Captura de pantalla 2024-11-10 134648.png" class="img-fluid" style="max-width: 100px; height: auto;"></a>
            <input type="text" placeholder="Buscar por producto, marca, categoría..." class="search-bar">
            <div class="container-iconos">
                <a href="" target="_blank" class="fa-regular fa-heart fa-2x mx-2 text-success"></a>
          <a href="estadorecetas.html"  target="_blank" class="fa-regular fa-bell fa-2x mx-2 text-success"></a>
          <a href="#" onclick="showLogin()"  class="fa-regular fa-user fa-2x mx-2 text-success"></a>
          <a href="carrito.html" class="fa-solid fa-basket-shopping fa-2x mx-2 text-success"></a>
            </div>
        </div>
    </header>


    <!-- Contenido del Carrito -->
    <main class="container">
        <!-- Carrito Principal -->
        <section class="cart">
            <h2>Tu Carrito</h2>
            <div class="cart-item">
                <img src="./img/ibu.png" alt="Ibuprofeno" class="product-image">
                <div class="product-info">
                    <h4>Ibuprofeno jarabe</h4>
                    <p class="price">$5000.00</p>
                </div>
                <div class="quantity-controls">
                    <button class="btn decrease">-</button>
                    <input type="number" value="1" min="1" class="quantity">
                    <button class="btn increase">+</button>
                </div>
                <button class="btn delete">
                    <img src="./img/eliminar.png" alt="Eliminar" class="icono-tachito">
                </button>
                
            </div>
        </section>

        <!-- Resumen del Pedido -->
        <aside class="summary">
            <h3>Tu Carrito</h3>
            <div class="summary-item">
                <img src="./img/ibu.png" alt="Ibuprofeno" class="product-image">
                <div>
                    <h5>Ibuprofeno jarabe</h5>
                    <p class="price">$5000.00</p>
                </div>
            </div>
            <hr>
            <div class="summary-details">
                <div class="detail-row">
                    <p>Subtotal</p>
                    <p class="subtotal">$5000.00</p>
                </div>
                <div class="detail-row">
                    <p>Envío</p>
                    <p class="shipping">$2000.00</p>
                </div>
            </div>
            <hr>
            <div class="total">
                <p>Total</p>
                <p class="total-amount">$7000.00</p>
            </div>
            <a href="confirmarPago.html"><button class="btn-confirm">Confirmar Compra</button></a>
        </aside>
    
            

        
    </main>

    <script>
        const decreaseBtn = document.querySelector('.decrease');
        const increaseBtn = document.querySelector('.increase');
        const input = document.querySelector('.quantity');
        const priceElement = document.querySelector('.price');
        const subtotalElement = document.querySelector('.subtotal');
        const shippingElement = document.querySelector('.shipping');
        const totalElement = document.querySelector('.total-amount');

        const price = 5000;
        const shippingCost = 2000;

        function updateTotals() {
            const quantity = parseInt(input.value);
            const subtotal = price * quantity;
            const total = subtotal + shippingCost;

            subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
            totalElement.textContent = `$${total.toFixed(2)}`;
        }

        decreaseBtn.addEventListener('click', () => {
            if (input.value > input.min) {
                input.value--;
                updateTotals();
            }
        });

        increaseBtn.addEventListener('click', () => {
            input.value++;
            updateTotals();
        });

        input.addEventListener('input', updateTotals);
    </script>
</body>
</html>
