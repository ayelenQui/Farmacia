<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body class="carrito">

    <header class="navbar">
        <div class="navbar-container">
            <img src="./img/logo.png" alt="Logo" class="logo">
            <input type="text" placeholder="Buscar por producto, marca, categoría..." class="search-bar">
            <div class="container-iconos">
                <a href="#" target="_blank" class="fa-regular fa-heart fa-2x mx-2 text-dark"></a>
                <a href="#" target="_blank" class="fa-regular fa-bell fa-2x mx-2 text-dark"></a>
                <a href="#" class="fa-solid fa-basket-shopping fa-2x mx-2 text-dark"></a>
                <a href="#" target="_blank" class="fa-regular fa-user fa-2x mx-2 text-dark"></a>
            </div>
        </div>
    </header>


    <!-- Contenido del Carrito -->
    <main class="container">
        <!-- Carrito Principal -->
        <section class="cart">
            <h2>Tu Carrito</h2>
            <div class="cart-item">
                <img src="./img/ibu.png" alt="Ibuprofeno" class="product-image">
                <div class="product-info">
                    <h4>Ibuprofeno jarabe</h4>
                    <p class="price">$5000.00</p>
                </div>
                <div class="quantity-controls">
                    <button class="btn">-</button>
                    <input type="number" value="1" min="1" class="quantity">
                    <button class="btn">+</button>
                </div>
                <button class="btn delete">
                    <img src="./img/eliminar.png" alt="Eliminar" class="icono-tachito">
                </button>
                
            </div>
        </section>

        <!-- Resumen del Pedido -->
        <aside class="summary">
            <h3>Tu Carrito</h3>
            <div class="summary-item">
                <img src="./img/ibu.png" alt="Ibuprofeno" class="product-image">
                <div>
                    <h5>Ibuprofeno jarabe</h5>
                    <p class="price">$5000.00</p>
                </div>
            </div>
            <hr>
            <div class="summary-details">
                <div class="detail-row">
                    <p>Subtotal</p>
                    <p>$5000.00</p>
                </div>
                <div class="detail-row">
                    <p>Envío</p>
                    <p>$2000.00</p>
                </div>
            </div>
            <hr>
            <div class="total">
                <p>Total</p>
                <p>$7000.00</p>
            </div>
            <a href="confirmarPago.html"><button class="btn-confirm">Confirmar Compra</button></a>

        </aside>
    </main>
</body>
</html>
