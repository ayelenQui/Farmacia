<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/notificacionesStyle/style.css">
    <title>Notificaciones</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-4">
        <div class="container-fluid">
            <!-- Logo o Nombre de la farmacia -->
            <img src="img/Captura de pantalla 2024-11-10 134648.png" class="img-fluid"
                style="max-width: 100px; height: auto;">
            <!-- Buscador y redes sociales en la misma fila -->
            <div class="d-flex align-items-center w-100 justify-content-center">
                <!-- Buscador -->
                <form class="d-flex w-50">
                    <input class="form-control me-2" type="search" placeholder="¿Qué Buscas?..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>

                <!-- Iconos de redes sociales alineados a la derecha con espacios entre ellos -->
                <div class="d-flex justify-content-end">
                    <a href="https://www.facebook.com" target="_blank"
                        class="fa-regular fa-heart fa-2x mx-2 text-success"></a>
                    <a href="https://www.whatsapp.com" target="_blank"
                        class="fa-regular fa-bell fa-2x mx-2 text-success"></a>
                    <a href="https://www.instagram.com" target="_blank"
                        class="fa-regular fa-user fa-2x mx-2 text-dark"></a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="divTitulo">
            <h2 class="titulo">Recetas cargadas</h2>
        </div>

        <div class="divRecetas">
            <table id="tabla-recetas" class="tabla">
                <thead>
                    <tr>
                        <th class="columna">Receta</th>
                        <th class="columna">Estado</th>
                        <th class="columna">Fecha de Carga</th>
                        <th class="columna">Fecha de Respuesta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="fila">
                        <td class="columna"> <img src="img/FotoReceta.jpg" class="fotoReceta" alt="Receta"> </td>
                        <td class="columna">Aprobada</td>
                        <td class="columna">2024-11-01</td>
                        <td class="columna">2024-11-01</td>
                    </tr>
                    <tr class="fila">
                        <td class="columna"> <img src="img/FotoReceta2.jpg" class="fotoReceta" alt="Receta"> </td>
                        <td class="columna">Pendiente</td>
                        <td class="columna">2024-11-02</td>
                        <td class="columna">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
