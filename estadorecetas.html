<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/notificacionesStyle/style.css">
    <title>Notificaciones</title>
    <style>
        /* Estilo del pop-up */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: rgb(177, 219, 255);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: relative;
            width: 400px;
            /* Ancho fijo */
            height: 400px;
            /* Alto fijo */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            /* Mantener proporción de imagen */
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-4">
        <div class="container-fluid">
            <img src="img/Captura de pantalla 2024-11-10 134648.png" class="img-fluid"
                style="max-width: 100px; height: auto;">
            <div class="d-flex align-items-center w-100 justify-content-center">
                <form class="d-flex w-50">
                    <input class="form-control me-2" type="search" placeholder="¿Qué Buscas?..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                <div class="d-flex justify-content-end">
                    <a href="https://www.facebook.com" target="_blank"
                        class="fa-regular fa-heart fa-2x mx-2 text-success"></a>
                    <a href="https://www.whatsapp.com" target="_blank"
                        class="fa-regular fa-bell fa-2x mx-2 text-success"></a>
                    <a href="https://www.instagram.com" target="_blank"
                        class="fa-regular fa-user fa-2x mx-2 text-dark"></a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="divTitulo">
            <h2 class="titulo">Recetas cargadas</h2>
        </div>

        <div class="divRecetas">
            <table id="tabla-recetas" class="tabla">
                <thead>
                    <tr>
                        <th class="columna">Receta</th>
                        <th class="columna">Estado</th>
                        <th class="columna">Fecha de Carga</th>
                        <th class="columna">Fecha de Respuesta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="fila">
                        <td class="columna"><img src="img/FotoReceta.jpg" class="fotoReceta" alt="Receta"></td>
                        <td class="columna">
                            <div class="divEstadoReceta">
                                <img class="imagenEstadoReceta" src="img/aprobado.png" alt="Aprobada">
                                <p>Aprobada</p>
                            </div>
                        </td>
                        <td class="columna">2024-11-01</td>
                        <td class="columna">2024-11-01</td>
                    </tr>
                    <tr class="fila">
                        <td class="columna"><img src="img/FotoReceta2.jpg" class="fotoReceta" alt="Receta"></td>
                        <td class="columna">
                            <div class="divEstadoReceta">
                                <img class="imagenEstadoReceta" src="img/espera.png" alt="En espera">
                                <p>En espera</p>
                            </div>
                        </td>
                        <td class="columna">2024-11-02</td>
                        <td class="columna">-</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="divBoton">
            <button class="botonVolver"><a href="home.html">Volver al inicio</a></button>
        </div>
    </main>

    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-content">
            <span class="popup-close">&times;</span>
            <img id="popup-image" src="" alt="Imagen Ampliada">
        </div>
    </div>

    <footer class="bg-light text-dark py-5 mt-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Farmacia Nombre - Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const popupOverlay = document.getElementById("popup-overlay");
            const popupImage = document.getElementById("popup-image");
            const closePopup = document.querySelector(".popup-close");

            document.querySelectorAll(".fotoReceta").forEach(img => {
                img.addEventListener("click", () => {
                    popupImage.src = img.src;
                    popupOverlay.style.display = "flex";
                });
            });

            closePopup.addEventListener("click", () => {
                popupOverlay.style.display = "none";
            });

            popupOverlay.addEventListener("click", (e) => {
                if (e.target === popupOverlay) {
                    popupOverlay.style.display = "none";
                }
            });
        });
    </script>
</body>

</html>
